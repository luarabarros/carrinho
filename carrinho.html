<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrinho.css">
    <title>carrinho</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">home</a></li>
                <li><a href="#produtos">produtos</a></li>
                <li class="dropdown">
                    <a href="#servicos" class="dropbtn">serviços</a>
                    <ul class="dropdown-content">
                        <li><a href="#design">design</a></li>
                        <li><a href="#desenvolvimento">densenvolvimento</a></li>
                        <li><a href="#marketing">marketing</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <nav class="navsecundaria"></nav>
            <p></p>       
         </nav>
        </header>
    <main>
        <selection class="carrinho">
        <table>
            <thead>
                <tr>
                    <th>produto</th>
                    <th>quantidade</th>
                    <th>preço unitario</th>
                    <th>total</th>
                    <th>ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>vinho mendoza<img src="img/mendoza.png">
                        <form class="opções-compra">
                        <label for="tamanho">tamanho:</label>
                        <select id="tamanho">
                            <option>750 ml</option>
                        </select>
                        <label for="cor">cor:</label>
                        <select id="cor">
                            <option>amarelo brilhante com tons esverdeados</option>
                        </select>
                            </form >
                        </td>   
                    <td>
                        <input type="number" value="1" min="1" class="quantidade">
                    </td>
                    <td class="preco-unitario">R$ 108,49</td>
                    <td class="preco-total">R$ 108,49</td>
                    <td>
                        <button class="remover-produto">Remover</button>
                    </td>
                </tr>
                <tr>
                    <td>vinho amancaya<img src="img/amancaya.png">
                        <form class="opcoes-compra">
                            <label for="tamanho">tamanho:</label>
                            <select id="tamanho">
                                <option>750 ml</option>
                            </select>
                            <label for="cor">cor:</label>
                            <select id="cor">
                                <option>rubi intensa</option>
                             </select>
                            </form >
                    </td>
                    <td>
                        <input type="number" value="2" min="1" class="quantidade">
                    </td>
                    <td class="preco-unitario">R$ 245,90</td>
                    <td class="preco-total">R$ 245,90</td>
                    <td>
                        <button class="remover-produto">Remover</button>
                    </td> 
                </tr>
            </tbody>
        </table>
        <div class="total-final">
            <h3>Total Final: <span id="total-final">R$ 1063,17</span></h3>
        </div>
    </selection>
    </main>
    <script src="carrinho.js"></script>
</body>
</html>
